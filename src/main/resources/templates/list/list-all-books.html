<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>list-books</title>
    <style>
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
<div th:switch="${formAttributeList}">
    <h2 th:case="null">No Books yet!</h2>
    <div th:case="*">
        <h3>LIST OF ALL BOOKS:</h3>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Barcode</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Release year</th>
                <th>Science index</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="formAttribute : ${formAttributeList}">
                <td th:text="${formAttribute.name}"></td>
                <td th:text="${formAttribute.author}"></td>
                <td th:text="${formAttribute.barcode}"></td>
                <td th:text="${formAttribute.quantity}"></td>
                <td th:text="${formAttribute.price}"></td>
                <td th:text="${formAttribute.releaseYear} ?:'---'"></td>
                <td th:text="${formAttribute.scienceIndex} ?:'---'"></td>
                <td><a th:href="@{/edit/{id}(id=${formAttribute.barcode})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${formAttribute.barcode})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<p><h3>---</h3></p>
<p><a href="/backtoindex">Back to index</a></p>
</body>
</html>
