<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>search-book</title>
</head>
<body>
<h3>CALCULATE THE TOTAL PRICE OF THE BOOK BY ENTERING BARCODE DETAILS:</h3>
<form action="#" th:action="@{/calcualtebookstotalprice}" th:object="${searchFormAttribute}" method="post">
    <label for="barcode">Barcode</label>
    <input type="number" th:field="*{barcode}" id="barcode" placeholder="Barcode">
    <span th:if="${#fields.hasErrors('barcode')}" th:errors="*{barcode}" style="color: red"></span>
    <input type="submit" value="Calculate">
</form>
<p><h3>---</h3></p>
<p><a href="/backtoindex">Back to index</a></p>
</body>
</html>
